<!DOCTYPE html>
<html lang="ml">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lottery Pro Max - Final</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
    :root { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --primary: #7b1fa2; --secondary: #00c853; --danger: #d32f2f; --border: #333; }
    body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 10px; }
    .card { width: 100%; max-width: 450px; background: var(--card-bg); border-radius: 15px; padding: 15px; box-sizing: border-box; }
    input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; background: #2c2c2c; color: white; }
    .row { display: flex; gap: 8px; align-items: center; }
    .row > * { flex: 1; }
    button { font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; transition: 0.3s; }
    button:active { transform: scale(0.95); }
    .tabs { display: flex; gap: 5px; overflow-x: auto; margin-bottom: 10px; padding-bottom: 5px; }
    .tab { padding: 8px 15px; background: #333; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; }
    .tab.active { background: var(--primary); color: white; }
    .list { margin-top: 10px; max-height: 250px; overflow-y: auto; border: 1px solid var(--border); border-radius: 8px; background: #181818; }
    .item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid var(--border); }
    .total-section { display: flex; justify-content: space-between; padding: 12px; background: #333; border-radius: 8px; margin-top: 10px; font-weight: bold; border: 1px solid var(--primary); }
    .hidden { display: none !important; }
    .smart-box { background: #263238; padding: 10px; border-radius: 8px; border: 1px dashed var(--secondary); margin-bottom: 10px; }
    #loginOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:#121212; z-index:9999; display:flex; justify-content:center; align-items:center; }
</style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="max-width:320px; text-align:center; border: 1px solid var(--primary);">
        <h2 style="color:var(--primary); margin-top:0;">Lottery Pro</h2>
        <p style="font-size:13px; color:gray;">‡¥Æ‡µä‡¥¨‡µà‡µΩ ‡¥®‡¥Æ‡µç‡¥™‡µº ‡¥®‡µΩ‡¥ï‡¥ø ‡¥≤‡µã‡¥ó‡¥ø‡µª ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï</p>
        <input id="loginPhone" type="tel" placeholder="Mobile Number" style="text-align:center;">
        <button style="background:var(--primary); color:white;" onclick="checkLogin()">UNLOCK APP</button>
        <p id="statusMsg" style="font-size:12px; margin-top:10px; font-weight:bold;"></p>
    </div>
</div>

<div class="screen hidden" id="mainPage">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3 style="margin:0; color:var(--primary);">Lottery Smart Pro</h3>
            <button onclick="loadRecentTab()" style="width:auto; font-size:10px; background:#f39c12; color:white; padding:5px 10px; margin-right:5px;">RECENT</button>
            <button onclick="logout()" style="width:auto; font-size:10px; background:#444; padding:5px 10px;">LOGOUT</button>
        </div>
        
        <div class="tabs" id="tabsList"></div>
        <input id="customer" placeholder="‡¥ï‡¥∏‡µç‡¥±‡µç‡¥±‡¥Æ‡µº ‡¥™‡µá‡¥∞‡µç" oninput="updateTabName()">
        
        <div class="smart-box">
            <textarea id="smartPaste" placeholder="‡¥≤‡¥ø‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥™‡µá‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï..." style="height:50px; font-size:13px; margin:0;"></textarea>
            <button style="background:var(--secondary); padding:8px; margin-top:5px; font-size:12px;" onclick="processSmartPaste()">SMART ADD</button>
        </div>

        <div class="row">
            <input id="num" placeholder="No" maxlength="3" type="tel">
            <input id="endNum" class="hidden" placeholder="End" maxlength="3" type="tel">
            <input id="gap" class="hidden" placeholder="Gap" type="tel" value="1">
            <input id="count" placeholder="Count" type="tel">
        </div>

        <div class="row">
            <button id="addBtn" style="background:var(--primary);" onclick="addEntry()">ADD</button>
            <button style="background:#546e7a;" onclick="boxEntry()">BOX</button>
            <button id="stepToggle" style="background:#4527a0;" onclick="toggleStepMode()">STEP</button>
        </div>

        <div class="list" id="liveList"></div>
        <div class="total-section"><span>TOTAL COUNT</span><span id="liveTotal">0</span></div>
        
        <div class="row">
            <button style="background:#25D366;" onclick="share('live')">WHATSAPP</button>
            <button style="background:#2e7d32;" onclick="saveDay()">SAVE TO HISTORY</button>
        </div>
        <button style="background:#455a64;" onclick="openHistory()">WIN CHECKER / HISTORY</button>
        <button onclick="resetTab()" style="background:var(--danger); font-size:12px; margin-top:5px;">CLEAR CURRENT TAB</button>
    </div>
</div>

<div class="screen hidden" id="historyPage">
    <div class="card">
        <h3>Saved History</h3>
        <textarea id="resultPaste" placeholder="‡¥±‡¥ø‡¥∏‡µæ‡¥ü‡µç‡¥ü‡µç ‡¥™‡µá‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï..." style="height:80px;"></textarea>
        <button style="background:var(--secondary);" onclick="checkWinners()">CHECK WINNERS</button>
        <div id="winnerSection" class="hidden"><div id="winnerList" class="list"></div><button style="background:#25D366;" onclick="shareWinners()">SHARE WINNERS</button></div>
        <div class="row" style="margin-top:10px;"><button style="background:#673AB7;" onclick="renderSaved(true)">MERGE & SORT</button><button style="background:var(--secondary);" onclick="shareMerged()">WA SHARE MERGED</button></div>
        <div class="list" id="savedList"></div>
        <div class="total-section"><span>GT</span><span id="savedTotal">0</span></div>
        <div class="row"><button style="background:#555;" onclick="backToMain()">BACK</button><button style="background:var(--danger);" onclick="clearAllHistory()">CLEAR ALL HISTORY</button></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://surajlott-4a0b6-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkLogin() {
        const phone = document.getElementById("loginPhone").value.trim();
        const msg = document.getElementById("statusMsg");
        if(!phone) { alert("‡¥Æ‡µä‡¥¨‡µà‡µΩ ‡¥®‡¥Æ‡µç‡¥™‡µº ‡¥®‡µΩ‡¥ï‡µÅ‡¥ï"); return; }
        msg.style.color = "orange"; msg.innerText = "Checking Access...";
        db.ref('users/' + phone).once('value').then((snapshot) => {
            const val = snapshot.val();
            if(val && val.status === 'active') { localStorage.setItem("lottery_user", phone); showMain(); startRealtimeCheck(phone); }
            else { msg.style.color = "red"; msg.innerText = val ? "Access Blocked!" : "Not Registered!"; }
        });
    }

    function showMain() { document.getElementById("loginOverlay").classList.add("hidden"); document.getElementById("mainPage").classList.remove("hidden"); initTabs(); }
    function logout() { localStorage.clear(); location.reload(); }
    function startRealtimeCheck(phone) { db.ref('users/' + phone + '/status').on('value', (snap) => { if(snap.val() !== 'active') { alert("Access Revoked"); logout(); } }); }

    window.onload = function() {
        const saved = localStorage.getItem("lottery_user");
        if(saved) db.ref('users/' + saved + '/status').once('value').then((snap) => { if(snap.val() === 'active') { showMain(); startRealtimeCheck(saved); } });
    }

    let customers = JSON.parse(localStorage.getItem("lottery_customers")) || [{name: "", temp: []}];
    let activeIndex = 0;
    let permanent = JSON.parse(localStorage.getItem("perm_list")) || [];
    let isStepMode = false;

    document.getElementById("num").addEventListener("keyup", function(e) { 
        if(this.value.length === 3) document.getElementById(isStepMode ? "endNum" : "count").focus();
        if(e.key === "Enter") addEntry(); 
    });
    document.getElementById("endNum").addEventListener("keyup", function(e) { if(e.key === "Enter") document.getElementById("count").focus(); });
    document.getElementById("count").addEventListener("keyup", function(e) { if(e.key === "Enter") addEntry(); });

    function addEntry() {
        let start = document.getElementById("num").value, count = document.getElementById("count").value;
        if(!start || !count) return;
        if(isStepMode) {
            let end = document.getElementById("endNum").value, gap = parseInt(document.getElementById("gap").value) || 1;
            if(!end) return;
            for(let i = parseInt(start); i <= parseInt(end); i += gap) addManual(i, count);
        } else addManual(start, count);
        document.getElementById("num").value = ""; document.getElementById("endNum").value = ""; document.getElementById("count").value = "";
        document.getElementById("num").focus();
    }

    function addManual(n, c) {
        let formattedNum = n.toString().padStart(3, '0');
        customers[activeIndex].temp.push({n: formattedNum, c: Number(c), cust: customers[activeIndex].name || "No Name"});
        renderLive();
    }

    function share(type) {
        let name = document.getElementById("customer").value || "User", data = customers[activeIndex].temp;
        if(data.length === 0) return;
        localStorage.setItem("recent_tab_data", JSON.stringify(data));
        localStorage.setItem("recent_tab_name", name);
        
        // ‡¥¨‡µã‡µæ‡¥°‡µç ‡¥ö‡¥ø‡¥π‡µç‡¥®‡¥ô‡µç‡¥ô‡µæ (*) ‡¥í‡¥¥‡¥ø‡¥µ‡¥æ‡¥ï‡µç‡¥ï‡¥ø
        let txt = `üìù ${name.toUpperCase()}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`, total = 0;
        for (let i = 0; i < data.length; i += 2) {
            let i1 = data[i], i2 = data[i+1];
            txt += `${i1.n}=${i1.c}`; total += Number(i1.c);
            if(i2) { txt += `  |  ${i2.n}=${i2.c}\n`; total += Number(i2.c); } else txt += `\n`;
        }
        txt += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n‚úÖ TOTAL : ${total}`;
        
        window.location.href = "whatsapp://send?text=" + encodeURIComponent(txt);
        customers[activeIndex].temp = []; renderLive();
    }

    function saveDay() { 
        if(customers[activeIndex].temp.length > 0) { 
            permanent = [...permanent, ...customers[activeIndex].temp]; 
            localStorage.setItem("perm_list", JSON.stringify(permanent)); 
            alert("History-‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥∏‡µá‡¥µ‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥§‡µÅ!"); 
            renderLive();
        } 
    }

    function loadRecentTab() {
        let lastData = localStorage.getItem("recent_tab_data"), lastName = localStorage.getItem("recent_tab_name");
        if(lastData && confirm("‡¥Ö‡¥µ‡¥∏‡¥æ‡¥®‡¥Ç ‡¥Ö‡¥Ø‡¥ö‡µç‡¥ö ‡¥°‡¥æ‡¥±‡µç‡¥± ‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µÜ ‡¥ï‡µä‡¥£‡µç‡¥ü‡µÅ‡¥µ‡¥∞‡¥£‡µã?")) {
            customers[activeIndex].temp = JSON.parse(lastData);
            customers[activeIndex].name = lastName || "";
            document.getElementById("customer").value = lastName || "";
            renderLive(); initTabs();
        }
    }

    function toggleStepMode() { isStepMode = !isStepMode; document.getElementById("endNum").classList.toggle("hidden"); document.getElementById("gap").classList.toggle("hidden"); let btn = document.getElementById("stepToggle"); btn.innerText = isStepMode ? "NORMAL" : "STEP"; btn.style.background = isStepMode ? "#d32f2f" : "#4527a0"; }
    function processSmartPaste() { let text = document.getElementById("smartPaste").value; if(!text) return; let regex = /(\d{3})[^\d]+(\d+)/g, match; while ((match = regex.exec(text)) !== null) addManual(match[1], match[2]); document.getElementById("smartPaste").value = ""; }
    function boxEntry() { let n = document.getElementById("num").value, c = document.getElementById("count").value; if (n.length !== 3 || !c) return; let res = new Set(), p = (a, m = []) => { if (a.length === 0) res.add(m.join('')); else a.forEach((v, i) => { let cu = [...a]; cu.splice(i, 1); p(cu, [...m, v]); }); }; p(n.split('')); res.forEach(v => addManual(v, c)); document.getElementById("num").value = ""; document.getElementById("count").value = ""; }
    function renderLive() { let h = "", t = 0; customers[activeIndex].temp.slice().reverse().forEach((item, i) => { h += `<div class="item"><span>${item.n} - (<b>${item.c}</b>)</span><button onclick="deleteEntry(${customers[activeIndex].temp.length-1-i})" style="color:red; background:none; border:none; font-size:18px;">‚ùå</button></div>`; t += Number(item.c); }); document.getElementById("liveList").innerHTML = h || "<p style='text-align:center; padding:20px; color:gray;'>‡¥≤‡¥ø‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥ï‡¥æ‡¥≤‡¥ø‡¥Ø‡¥æ‡¥£‡µç</p>"; document.getElementById("liveTotal").innerText = t; localStorage.setItem("lottery_customers", JSON.stringify(customers)); }
    function deleteEntry(idx) { if(confirm("‡¥°‡¥ø‡¥≤‡µÄ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡µã?")) { customers[activeIndex].temp.splice(idx, 1); renderLive(); } }
    function renderSaved(merge = false) { let data = [...permanent]; if (merge) { let obj = {}; data.forEach(i => obj[i.n] = (obj[i.n] || 0) + Number(i.c)); data = Object.entries(obj).map(([n, c]) => ({n, c, cust: "Merged"})); data.sort((a, b) => b.c - a.c); mergedData = data; } let h = "", t = 0; data.slice().reverse().forEach((i, idx) => { h += `<div class="item"><span><b>${i.n}</b> - (${i.c}) <small>${i.cust}</small></span></div>`; t += Number(i.c); }); document.getElementById("savedList").innerHTML = h; document.getElementById("savedTotal").innerText = t; }
    function openHistory() { document.getElementById("mainPage").classList.add("hidden"); document.getElementById("historyPage").classList.remove("hidden"); renderSaved(); }
    function backToMain() { document.getElementById("historyPage").classList.add("hidden"); document.getElementById("mainPage").classList.remove("hidden"); }
    function initTabs() { let h = ""; customers.forEach((c, i) => h += `<div class="tab ${i === activeIndex ? 'active' : ''}" onclick="switchTab(${i})">${c.name || 'New Customer'}</div>`); h += `<div class="tab" onclick="addNewCustomer()" style="background:var(--secondary);">+ ADD</div>`; document.getElementById("tabsList").innerHTML = h; document.getElementById("customer").value = customers[activeIndex].name; renderLive(); }
    function switchTab(i) { activeIndex = i; initTabs(); }
    function addNewCustomer() { customers.push({name: "", temp: []}); activeIndex = customers.length - 1; initTabs(); }
    function updateTabName() { customers[activeIndex].name = document.getElementById("customer").value; localStorage.setItem("lottery_customers", JSON.stringify(customers)); initTabs(); }
    function clearAllHistory() { if(confirm("‡¥ï‡µç‡¥≤‡¥ø‡¥Ø‡µº ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡µã?")) { permanent = []; localStorage.setItem("perm_list", JSON.stringify([])); renderSaved(); } }
    function resetTab() { if(confirm("‡¥à ‡¥ü‡¥æ‡¥¨‡µç ‡¥ï‡µç‡¥≤‡¥ø‡¥Ø‡µº ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡µã?")) { customers[activeIndex].temp = []; renderLive(); } }
</script>
</body>
